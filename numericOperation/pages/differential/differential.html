<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="differential.css">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
		<script src="../../js/curve.js"></script>
		<script src="../../js/vCanvas.js"></script>
		<script src="../../js/2d.js"></script>
		<script src="differential.js"></script>
  </head>
<body>
	<div id="operate">
		<div>
			曲面の関数式
			<div id="curveFormula"></div>
		</div>
		<div>
			<input type="range" id="rotateX" name="rotateX"
			min="-1" max="1" step="0.00001" value="0">
			<label for="rotateX">x軸回転</label>
		</div>

		<div>
			<input type="range" id="rotateY" name="rotateY" 
			min="-1" max="1" step="0.00001" value="0">
			<label for="rotateY">y軸回転</label>
		</div>

		<div id="config">
			<div>
				<input type="range" id="positionX" name="positionX"
				min="-1" max="1" step="0.00001" value="0">
				<label for="rotateX">玉の位置(x)</label>
			</div>

			<div>
				<input type="range" id="positionZ" name="positionZ" 
				min="-1" max="1" step="0.00001" value="0">
				<label for="rotateY">玉の位置(y)</label>
			</div>

			<div>
				<input name="curveType" type="radio" id="a" value="0" onChange="changeCurveType(this)"checked />
				<label for="a">x*x-z*z</label>
				<input name="curveType" type="radio" id="b" value="1" onChange="changeCurveType(this)"/>
				<label for="b">x*x+z*z</label>
				<input name="curveType" type="radio" id="c" value="2" onChange="changeCurveType(this)"/>
				<label for="c">sinc</label>
			</div>
			
			<div>
				<input name="differential" type="radio" id="ut" />
				<label for="ut">偏微分(t)</label>
				<input name="differential" type="radio" id="ux" />
				<label for="ux">偏微分(x)</label>
				<input name="differential" type="radio" id="all" checked />
				<label for="all">全微分</label>
			</div>
		</div>
		<div>
			<button id="simulation" onclick="simulate()">開始</button>
		</div>
	</div>
	<div id="display">
		<div>
			<div>曲面のモデル</div>
			<canvas id="model"></canvas>
		</div>
	</div>
</body>
</html>
